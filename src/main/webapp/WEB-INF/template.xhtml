<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">



<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Thorntail Facelet</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
    <style>
        body {
            padding-top: 80px;
        }


        <span class="nt">ul</span><span class="nc">.navbar-nav</span> <span class="p">{</span>
        <span class="nl">flex-direction</span><span class="p">:</span> <span class="n">row</span><span class="p">;</span>
        <span class="p">}</span>

                           <span class="nt">ul</span><span class="nc">.navbar-nav</span> <span class="nt">li</span> <span class="p">{</span>
        <span class="nl">margin-left</span><span class="p">:</span> <span class="m">15px</span><span class="p">;</span>
        <span class="p">}</span>

                           <span class="nt">img</span><span class="nc">.picture</span> <span class="p">{</span>
        <span class="nl">margin-right</span><span class="p">:</span> <span class="m">10px</span><span class="p">;</span>
        <span class="nl">border-radius</span><span class="p">:</span> <span class="m">50%</span><span class="p">;</span>
        <span class="nl">max-width</span><span class="p">:</span> <span class="m">45px</span><span class="p">;</span>
        <span class="p">}</span>

                           <span class="nt">div</span><span class="nc">.ui-growl.ui-widget</span> <span class="p">{</span>
        <span class="nl">z-index</span><span class="p">:</span> <span class="m">2000</span> <span class="cp">!important</span><span class="p">;</span>
        <span class="p">}</span>



    </style>
</h:head>


<h:body>
    <h:form id="messages">
        <p:growl id="growl" sticky="true"/>
    </h:form>


    <div class="container">
        <nav class="navbar fixed-top bg-secondary">
            <a class="navbar-brand text-white" href="/index.xhtml">MicroPosts</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-white" href="/dashboard.xhtml">Dashboard</a>
                </li>
                <li class="nav-item">
                    <h:form>
                        <h:commandLink styleClass="nav-link text-white"
                                       rendered="#{userSession.loggedIn}"
                                       action="#{userSession.logout()}">
                            Logout
                        </h:commandLink>
                    </h:form>
                </li>
            </ul>
        </nav>
        <ui:insert name="content"/>
    </div>
</h:body>


</html>
